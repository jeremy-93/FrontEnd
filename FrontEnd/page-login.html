      rel="stylesheet"
    />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"

    <title>connexion</title>
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="index.html#contact">Contact</a></li>
          <li><a href="index.html#portfolio">Projets</a></li>
          <li><i class="fa-brands fa-instagram" style="color: #050001"></i></li>
        </ul>
      </nav>
    </header>
    <div class="connexion">
      <p>Login</p>
    </div>
    <section id="login">
      <form action="#" method="post">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" />
        <p class="adresse">Adresse mail incorrecte</p>
        <label for="mot-de-passe">Mot de passe</label>
        <input
          type="password"
          id="mot-de-passe"
          name="password"
          autocomplete="current-password"
        />
        <p class="erreur">Le mot de passe est incorrecte</p>
        <input type="submit" value="Se connecter" />
      </form>
    </section>
    <div class="mot-de-passe-oublier">
      <p>Mot de passe oublié</p>
    </div>
    <footer>
      <nav>
        <ul>
          <li class="mention">Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script src="assets/JS/login.js"></script>
  </body>
